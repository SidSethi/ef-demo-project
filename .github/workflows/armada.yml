name: Armada Release

on:
  release:
    types: [ published ]

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build application
        run: |
          npm install
          npm run build

      - name: Bundle release for Armada
        uses: armada-network/armada-release-action@with-outputs
        with:
          build_dir: build
          bundle_name: demo-project-${{ github.ref_name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
